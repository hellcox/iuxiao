    <script type="text/javascript">
    /*规则分组-添加*/
    function rule_category_add(url) {
        var title = $("#title").val();
        $.ajax({
            type: 'post',
            url: url,
            data: {title:title},
            success: function(res){
                if(res.errno==1){
                    layer.msg(res.msg,{time:1000},function(){
                        window.parent.location.reload();
                    });
                }else{
                    layer.msg(res.msg,{time:1500});
                }
            } 
        });
    }
    function role_edit(url) {
        var title = $("#title").val();
        var id = $("#roleID").val();
        $.ajax({
            type: 'post',
            url: url,
            data: {
                title: title,
                id: id
            },
            success: function(res) {
                if (res.errno == 1) {
                    layer.msg(res.msg, {
                        time: 1000
                    }, function() {
                        window.parent.location.reload();
                    });
                } else {
                    layer.msg(res.msg, {
                        time: 1500
                    });
                }
            }
        });
    }
    </script>
