<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
	<script type="text/javascript" src="lib/html5.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<![endif]-->
    <link href="__STATIC__/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__LIB__/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
    <!--[if IE 6]>
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script><![endif]-->
    <title>后台登录 - H-ui.admin</title>
    <meta name="keywords" content="H-ui.admin登陆">
    <meta name="description" content="H-ui.admin登陆">
</head>

<body>
    <input type="hidden" id="TenantId" name="TenantId" value="" />
    <div class="header"></div>
    <div class="loginWraper">
        <div id="loginform" class="loginBox">
            <div class="form form-horizontal">
                <div class="row cl">
                    <label class="form-label col-xs-3" style="text-align: right;">
                        <i class="Hui-iconfont">&#xe60d;</i>
                    </label>
                    <div class="formControls col-xs-8">
                        <input id="name" name="" type="text" placeholder="账户" class="input-text size-L">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3" style="text-align: right;">
                        <i class="Hui-iconfont">&#xe60e;</i>
                    </label>
                    <div class="formControls col-xs-8">
                        <input id="password" name="" type="password" placeholder="密码" class="input-text size-L">
                    </div>
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
                        <img src="images/VerifyCode.aspx.png">
                        <a id="kanbuq" href="javascript:;">看不清，换一张</a>
                    </div>
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <label for="online">
                            <input type="checkbox" name="online" id="online" value=""> 使我保持登录状态
                        </label>
                    </div>
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <input onclick="login('{:url('login/login')}')" type="submit" class="btn btn-primary radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                        <!-- <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;"> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Copyright IUXIAO JUST DO IT </div>
    <script type="text/javascript" src="__LIB__/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="__LIB__/layer/3.0.3/layer.js"></script>
    <!-- 在下方写业务代码 -->
    <script>
    function login(url){
        var name = $("#name").val();
        var pwd = $("#password").val();
        $.ajax({
            type: 'post',
            url: url,
            data: {user_name:name,password:pwd},
            success: function(res){
                if(res.errno==1){
                    layer.msg(res.msg,{time:1500},function(){
                        window.location.reload();
                    });
                }else{
                    layer.msg(res.msg);
                }
            }
        });
    }
    </script>
    <!-- 业务代码 -->
</body>

</html>
